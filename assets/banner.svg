<svg xmlns="http://www.w3.org/2000/svg" width="750" height="60">
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#38bdf8">
        <animate class="anim-stop" attributeName="stop-color" values="#38bdf8;#22c55e;#a855f7;#38bdf8" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#a855f7">
        <animate class="anim-stop" attributeName="stop-color" values="#a855f7;#38bdf8;#22c55e;#a855f7" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <style>
    @media (prefers-reduced-motion: reduce) {
      .anim-stop {
        display: none;
      }
      text {
        fill: #38bdf8 !important;
      }
    }
  </style>
  <rect width="100%" height="100%" fill="white" />
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    font-family="Fira Code, monospace"
    font-size="22"
    fill="url(#grad)"
  >
    CAP478 Packet Tracer Lab Portfolio
  </text>
</svg>
